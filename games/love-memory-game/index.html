<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Love Memory Game 💕</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="/love/music/girl-voice.mp3" type="audio/mpeg">
    </audio>

    <button id="playMusicButton">🎵 Play Love Music</button>

    <!-- Falling Hearts Animation -->
    <div id="hearts-container"></div>

    <h1>💕 Love Memory Game 💕</h1>
    <p>Find all the matching hearts to win! ❤️</p>

    <div class="info-panel">
        <p>⏳ Time Left: <span id="timer">60</span> sec</p>
        <p>🎯 Moves: <span id="moves">0</span></p>
    </div>

    <div class="game-container">
        <div class="grid-container" id="memory-game"></div>
    </div>

    <button id="resetButton">🔄 Restart Game</button>

    <div id="winMessage" class="hidden">
        <h2>🎉 Congratulations, My Love! 🎉</h2>
        <p>You completed the game in <span id="finalMoves">0</span> moves! 💖</p>
    </div>
</body>
</html>
